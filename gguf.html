<!DOCTYPE html>
<html>
<head>
  <title>balash.com | .gguf models</title>
</head>
<body>
  <h1>.gguf models</h1>
  
  <button id="smolBtn">smollm2-135m.gguf</button>
  <button id="qwenBtn">qwen.gguf</button>
  <button id="llamaBtn">Llama-3.2-3B-Instruct-Q4_K_M.gguf</button>

<script>
  function indir(dosyaAdi) {
  // Python sunucundaki dosyanın tam adresi
  const dosyaUrl = "http://192.168.1.40:8080/" + dosyaAdi;
  
  // Tarayıcıyı doğrudan dosya linkine yönlendirir.
  // .gguf dosyası tarayıcıda önizlenemediği için otomatik indirme başlar.
  window.location.href = dosyaUrl;
}

// Butonlara tıklandığında işlemi başlatır
document.getElementById('smolBtn').addEventListener('click', function() {
  indir(this.innerText);
});

document.getElementById('qwenBtn').addEventListener('click', function() {
  indir(this.innerText);
});

document.getElementById('llamaBtn').addEventListener('click', function() {
  indir(this.innerText);
});

</script>

</body>
</html>
