<!DOCTYPE html>
<html>
<head>
  <title>balash.com | .gguf models</title>
</head>
<body>
  <h1>.gguf models</h1>
  
  <button id="smolBtn">smollm2-135m.gguf</button>
  <button id="qwenBtn">qwen.gguf</button>
  <button id="llamaBtn">Llama-3.2-3B-Instruct-Q4_K_M.gguf</button>

<script>
  // Fonksiyon: Buton metnini alır ve aynı isimle indirmeyi başlatır
  function indir(dosyaAdi, dosyaYolu) {
    const link = document.createElement('a');
    link.href = dosyaYolu;
    link.download = dosyaAdi; // Buton ismi neyse dosya o isimle iner
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // SmolLM2 Butonu
  const smolBtn = document.getElementById('smolBtn');
  smolBtn.addEventListener('click', () => {
    indir(smolBtn.innerText, "./smollm2-135m.gguf");
  });

  // Qwen Butonu
  const qwenBtn = document.getElementById('qwenBtn');
  qwenBtn.addEventListener('click', () => {
    indir(qwenBtn.innerText, "./qwen.gguf");
  });

  // Llama-3.2 Butonu
  const llamaBtn = document.getElementById('llamaBtn');
  llamaBtn.addEventListener('click', () => {
    indir(llamaBtn.innerText, "./Llama-3.2-3B-Instruct-Q4_K_M.gguf");
  });
</script>

</body>
</html>
